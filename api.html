<!DOCTYPE html>
<html lang="zh-cn" >
<head>
    <meta charset="UTF-8">
    <title>鸿溧科技-OAuth开放平台</title>
    <link rel="stylesheet" href="assets/plugins/md/materialize.css">
    <link rel="stylesheet" href="assets/plugins/material_icon/css/materialdesignicons.css">


    <link rel="shortcut icon" href="favicon.ico">
</head>
<body  style="background-color: #2d1152">
<div>
    <div>
        <div class="row">
            <div class="col s4 push-l4 z-depth-4 card-panel" style="margin-top: 100px;">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12 center" style="margin-top: 28px">
                            <div class="col s12">
                                <img style="width: 128px;height:128px;" src="assets/img/logo.png" alt="" class="circle responsive-img valign profile-image-login">
                            </div>
                        </div>
                        <div class="input-field col s12 center">
                            <h5 style="margin-top: 10px;color:#2d1152;" class="center login-form-text" >欢迎使用智慧物流开放平台</h5>
                            <h6 class="header col s12 light center">基于 OAuth2.0 授权机制的</h6>
                            <h6 class="header col s12 light center">开放式数据资源调用</h6>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12" style="margin-top: -4px">
                            <i class="mdi mdi-account-card-details prefix " style="color:#2d1152;"></i>
                            <input id="username"  autocomplete="off"   type="text" class="validate">
                            <label for="username" class="active" >用户名</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi mdi-lock prefix " style="color:#2d1152;"></i>
                            <input id="password"  autocomplete="off"    type="password">
                            <label for="password" class="active" >密码</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <a href="#" class="btn waves-effect waves-light col s12 " style="background-color:#2d1152;">登录</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>

<script src="assets/jquery-1.11.0.min.js"></script>
<script src="assets/plugins/md/materialize.js"></script>
</html>
